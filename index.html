<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram Post</title>
</head>
<body>
    <div class="post">
        <div class="post-header">
            <div class="icon-header-rigth">
                <i class="fab fa-html5" ></i>
                
            </div>
            <div class="icon-header-left">
                <i class="fas fa-ellipsis-h"></i>
                
            </div>
            
        </div>
        <div class="post-image">
            <img src="https://picsum.photos/400/300" alt="random image">

        </div>
        <div class="post-content">
            <div class="post-content-icons">
                <div class="derecha">
                    <i class="far fa-heart"></i>
                    <i class="far fa-comment"></i>
                    <i class="far fa-paper-plane"></i>

                </div>
                <div class="izq">
                    <i class="far fa-bookmark"></i>
                </div>
                
                
            </div>
            <div class="post-content-title">
                <p>Lorem ipsum dolor sit amet.</p>
            </div>
            <div class="post-content-text">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere maxime ab nobis officiis ducimus neque.</p>

            </div>

        </div>

    </div>
    <script src="https://kit.fontawesome.com/50e7f342be.js" crossorigin="anonymous"></script>
    
</body>
</html>
